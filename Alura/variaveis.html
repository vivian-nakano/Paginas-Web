<h1> Olá, aqui temos uma média das idades do filho de Barney </h1>

<p> Neste caso é um teste e estamos atribuindo valores às variáveis idadeLinda, idadeGuaraciara e idadePerola. Por fim, temos a variável totalIdades que é um cálculo da média da idade das três filhas. Simples não? </p>

<script>

    var idadeLinda = 12;
    var idadeGuaraciara = 15;
    var idadePerola = 13;

    var totalIdades = idadeLinda + idadeGuaraciara + idadePerola;
    document.write( totalIdades / 3);
</script>
